<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>
</head>

<body>
    <h1>Ejercicio 03</h1>
    <p>A partir de un valor de número entero, mostrar el valor absoluto. Por ejemplo si se introduce un -7 mostrar el
        mensaje "El valor absoluto de -7 es 7". Si es positivo o cero mostrar ese mismo valor.
    </p>

    <script>
        let num = parseInt(window.prompt("Introduce un número entero, puede ser negativo"));

        /* A restar un numero negativo a otro número negativo el resultado es un número positivo  */

        num < 0 ? console.log(`Es negativo, y el valor absoluto de ${num} es ${0 - num}`) : console.log(`Es positivo: ${num}`);



    </script>



</body>

</html>

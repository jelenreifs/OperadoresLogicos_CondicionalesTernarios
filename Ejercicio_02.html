<body>
    <h1>Ejercicio 02</h1>
    <p>Escribe un programa que evalúe si un string contiene la letra ‘r’ (pista:usar función de string).
    </p>

    <script>
        let frase = window.prompt("Introduce una frase");

        /* El indexOf("n") devuelve el caracte que le pasamos, y si no lo encuentra devuelve un -1 */

        frase.indexOf("r") !== -1 ? console.log(`La frase contiene la letra "r"`) : console.log(`La frase no contiene la letra "r"`);


    </script>



</body>

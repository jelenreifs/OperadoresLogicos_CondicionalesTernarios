    <h1>Ejercicio 04</h1>
    <p>Escribe un programa el cual analizará si la contraseña introducida es correcta o no.
        Para que la contraseña sea correcta deberá cumplir estas directivas: Debe tener 8 caracteres como mínimo.

    </p>

    <script>
        let password = window.prompt("Introduce una contraseña");

        /* A restar un numero negativo a otro número negativo el resultado es un número positivo  */

        password.length >= 8 ? console.log(`Contraseña correcta`) : console.log(`Contraseña incorrecta`);



    </script>
